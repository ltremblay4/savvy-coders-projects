<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lauren Tremblay | Contact</title>
  <link type="text/css" rel="stylesheet" href="../css/style.css"/>
</head>
<body>
  <nav>
    <nav class="nav">
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/blog">Blog</a></li>
        <li><a href="/media">Media</a></li>
        <li><a href="/projects">Projects</a></li>
        <li><a href="/projects/choose-your-own-adventure">Choose Your Own Adventure</a></li>
        <li><a href="/contact">Contact</a></li>
    </ul>
  </nav>
  <section class="container">
    This is my container section.
  </section>
  <form action="//formspree.io/ltremblay4@yahoo.com" method="POST">

  <div>
    <input type="text" name="firstname" value="First Name" size="100" autofocus required>
    <input type="text" name="lastname" value="Last Name" size="100">
  </div>
  <div>
    <input type="email" name="userEmail" placeholder="your.email@example.com" required>
  </div>

  <div>
    <label>What's this message about?
      <input type="radio" name="subject" value="professional" checked><span>I'd like to hire you!</span>
      <input type="radio" name="subject" value="personal" checked><span>Personal message</span>
      <input type="radio" name="subject" value="other" checked><span>Don't know/something else</span>
    </label>
  </div>

  <div>
    <input type="checkbox" name="optin" value="trusting" checked>Subscribe me to your newsletter!
    <input type="checkbox" name="optout" value="skeptical" disabled>Cheeky checkbox...
  </div>

  <div>
    <label for="marketing">How did you hear about me?</label>
    <select name="marketing">
      <optgroup label="Online">
        <option value="social">Social Media (FB, Twitter, LinkedIn)</option>
        <option value="github">Online Portfolio (GitHub)</option>
        <option value="search">Search Engine</option>
        <option value="email">Email</option>
      </optgroup>
      <optgroup label="In-Person">
        <option value="networking">We met at a networking event</option>
        <option value="referral">Personal referral</option>
        <option value="random">We met somewhere else</option>
      </optgroup>
      <option value="other">Other</option>
    </select>
  </div>

    <textarea name="user_message" rows="8" cols="40"></textarea>
    <input type="submit">
  </form>
  <footer>
    <a href="mailto:ltremblay4@yahoo.com?Subject=Contact%20Form">Contact Me</a>
  </footer>
</body>
</html>
